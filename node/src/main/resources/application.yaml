server:
  port: 8082

spring:
  rabbitmq:
    host: ${rabbitmq.host}
    port: ${rabbitmq.port}
    username: ${rabbitmq.username}
    password: ${rabbitmq.password}
  datasource:
    url: ${postgres.url}
    username: ${postgres.username}
    password:  ${postgres.password}
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  autoconfigure:
    exclude: org.springframework.cloud.vault.config.VaultAutoConfiguration

bot:
  token: ${telegram.bot.token}

aws:
  region: eu-north-1
  access-key-id: ${access.key.id}
  secret-access-key: ${secret.access.key}

app:
  s3:
    bucket-name: ${bucket.name}
    presigned-expiration-minutes: 60


file-service:
  download:
    uri: https://api.telegram.org/file/bot{token}/{filePath}
  file-info:
    uri: https://api.telegram.org/bot{token}/getFile?file_id={fileId}


