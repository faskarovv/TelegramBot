server:
  port: 8081
  ssl:
    enabled: false
bot:
  name: ${telegram.bot.name}
  token: ${telegram.bot.token}
  uri: https://faridtgbot.com/callback/update

spring:
  rabbitmq:
    host: ${rabbitmq.host}
    port: ${rabbitmq.port}
    username: ${rabbitmq.username}
    password: ${rabbitmq.password}
  autoconfigure:
    exclude: org.springframework.cloud.vault.config.VaultAutoConfiguration

logging:
  level:
    org.springframework.amqp: DEBUG
    com.rabbitmq: DEBUG
    ru.dispatcher: DEBUG
    org.telegram: DEBUG
    org.springframework.web: DEBUG

